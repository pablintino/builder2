stages:
  - build
  - publish

python-build:
  image: python:3.9
  stage: build
  script:
    - ls /etc/ssl/custom
    - pip install build twine pytest
    - python -m build
    - pip install -e . && pytest
  artifacts:
    paths:
      - dist/*
    expire_in: 1 week

python-publish:
  image: python:3.9
  stage: publish
  script:
    - pip install twine
    - >- 
      TWINE_PASSWORD=${CI_NEXUS_PASSWORD} TWINE_USERNAME=${CI_NEXUS_USER} python -m twine
      upload
      --cert /etc/ssl/custom/root_ca.crt
      --repository-url https://nexus1.internal.pablintino.net/repository/pypi-tools-rel/
      dist/*

docker-publish:
  stage: publish
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [ "" ]
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_HARBOR_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_HARBOR_ROBOT_USER}" "${CI_HARBOR_ROBOT_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
    - cat /etc/ssl/custom/root_ca.crt >> /kaniko/ssl/certs/additional-ca-cert-bundle.crt
  script:
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_HARBOR_REGISTRY}/tools-rel/builder2:${CI_COMMIT_REF_NAME}"
      --destination "${CI_HARBOR_REGISTRY}/tools-rel/builder2:latest"
  rules:
    - if: $CI_COMMIT_TAG